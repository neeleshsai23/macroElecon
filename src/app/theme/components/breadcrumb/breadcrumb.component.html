<div fxLayout="row wrap" class="breadcrumb" *ngIf="router.url != '/'"  [ngStyle]="url=='/me/dashboard'?{'background-color':'rgb(12, 18, 42)'}:url=='/simc/dashboard'?{'background-color':'rgb(12, 18, 42)'}:{'background-color':'#fff'}">
  <div fxFlex="100">
    <h2
      *ngIf="!description[moduleTitle][subTitle]"
      style="margin-top:10px;margin-bottom:10px;"
      [ngStyle]="url=='/me/dashboard'?{'color':'#fff'}:url=='/simc/dashboard'?{'color':'#fff'}:{'color':'black'}"
    >
      {{ moduleTitle || "Dashboard" }}
    </h2>
    <h2
      *ngIf="description[moduleTitle][subTitle]"
      style="margin-top:10px;margin-bottom:5px;"
      [ngStyle]="url=='/me/dashboard'?{'color':'#fff'}:url=='/simc/dashboard'?{'color':'#fff'}:{'color':'black'}"
    >
      {{ subTitle || "Dashboard" }}
    </h2>
    <mat-card fxLayout="row" class="breadcrumb helptext bc" [ngStyle]="url=='/me/dashboard'?{'background-color':'rgb(33, 39, 61)','border-left': '5px #e0e0e0 solid'}:url=='/simc/dashboard'?{'background-color':'rgb(33, 39, 61)','border-left': '5px #e0e0e0 solid'}:{'background-color':'#e0e0e0','border-left': '5px #286ba5 solid'}">
      <div fxFlex="100" class="flex-p">
        <span
          *ngIf="!description[moduleTitle][subTitle]"
          class="page-title nomargin"  [ngStyle]="url=='/me/dashboard'?{'color':'#fff'}:url=='/simc/dashboard'?{'color':'#fff'}:{'color':'black'}"
        >
          {{ description[moduleTitle] || description["Dashboard"] }}
        </span>
        <span
          *ngIf="description[moduleTitle][subTitle]"
          class="page-title nomargin" [ngStyle]="url=='/me/dashboard'?{'color':'#fff'}:url=='/simc/dashboard'?{'color':'#fff'}:{'color':'black'}"
          >{{ description[moduleTitle][subTitle] }}</span
        >
      </div>
    </mat-card>
  </div>
</div>
