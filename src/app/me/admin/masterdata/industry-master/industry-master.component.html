              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/me/admin/masterdata/devicetype']"> Device Type</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/me/admin/masterdata/projecttype']"> Project Type</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/me/admin/masterdata/projectstage']"> Project Stage</a></li>
          </ul>
          </div>
        </div>
        <div class="col-sm-6" style="display: flex;align-items: center;">
          <div class="w-100 flex-p">
            <label style="font-size: 16px;font-weight: bold !important;">Search by Keyword:</label>
            <input style="padding:8px 30px;margin-left:5px;border:none;border-radius: 5px;background: rgb(224, 224, 224);"type="text"/>
          </div>
          
        </div>
        
        <div class="col-sm-2" >
          <div class="w-100 flex-p">
            <button mat-raised-button class="pull-right btn-primary" (click)="openUserDialog('Add')"><mat-icon>add</mat-icon>&nbsp;Add
              Device Type</button>
            </div>
          </div>
        </div>
        
        
        
        <div fxLayout="row wrap"> 
          <div class="table-responsive">
            <table id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                <tr class="tr-grid-header">
                  <th>Device Type</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let applicant of tableList">
                  <td>{{applicant.fat}}</td>
                  <td class="text-center">
                    <a 
                    [ngStyle]="{'color': applicant.status? 'rgb(72, 158, 19)' : 'red','cursor':'pointer'}"
                    mwlConfirmationPopover
                    [popoverTitle]="popoverStatusTitle"
                    [popoverMessage]="popoverStatusMessage"
                    placement="left"
                    (confirm)="saveStatus();applicant.status=!applicant.status"
                    (cancel)="cancelClicked = true">
                    {{applicant.status?'Active':'Inactive'}}
                  </a>
                </td>
                <td class="text-center">
                  <a title="Edit Industry" style="margin-right: 10px; cursor: pointer;" (click)="openUserDialog('Edit')">
                    <i class="fa fa-edit"></i>
                  </a>
                  <a mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="left"
                  (confirm)="deleteUser()"
                  (cancel)="cancelClicked = true">
                  <i style="cursor: pointer;" title="Delete Industry" class="fa fa-trash red"></i>
                </a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
